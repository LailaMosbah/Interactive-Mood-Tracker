<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div data-color="red" class="color" style="background-color: red;"></div>
            <div data-color="blue" class="color" style="background-color: blue;"></div>
            <div data-color="yellow" class="color" style="background-color: yellow;"></div>
            <div data-color="green" class="color" style="background-color: green;"></div>
        </div>
        <div class="show"></div>
    </section>
</body>
<script src="./main.js"></script>

</html>
